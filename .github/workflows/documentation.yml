name: Documentation

on:
  push:
  release:
    types:
      - published
#    branches:
#      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
        runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
        
      - name: Build All DocC ðŸ› 
        run: |
          xcodebuild docbuild -scheme mew-wallet-ios-secp256k1 -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/mew-wallet-ios-secp256k1.doccarchive \
            --output-path docs \
            --hosting-base-path mew-wallet-ios-secp256k1;
          echo "<script>window.location.href += \"/documentation/mew-wallet-ios-secp256k1\"</script>" > docs/index.html;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload docs directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
