name: Deploy DocC

on:
  push:
  release:
    types:
      - published
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        submodules: true
        
    - name: Set up Pages
      uses: actions/configure-pages@v3
      
    - name: Set up Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.7'
        
    - name: Generate Docs
      uses: fwcd/swift-docc-action@v1
      with:
        target: mew-wallet-ios-secp256k1
        output: ./public
        transform-for-static-hosting: 'true'
        disable-indexing: 'true'
        hosting-base-path: mew-wallet-ios-secp256k1
        
    - name: Fix index.html
      run: |
        echo "<head><meta http-equiv=\"Refresh\" content=\"0; url='/mew-wallet-ios-secp256k1/documentation/mew_wallet_ios_secp256k1'\" /></head>" > ./output/index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs

    steps:
    - name: Deploy Docs
      uses: actions/deploy-pages@v1
