name: Deploy DocC

on:
  push:
  release:
    types:
      - published
      
permissions:
  contents: write
  
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build_docs:
    
    runs-on: macos-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build DocC
        run: |
          swift package resolve;
          xcodebuild docbuild -scheme mew-wallet-ios-secp256k1 -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/mew-wallet-ios-secp256k1.doccarchive \
            --hosting-base-path mew-wallet-ios-secp256k1 \
            --output-path docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
