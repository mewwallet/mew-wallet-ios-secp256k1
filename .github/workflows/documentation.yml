name: Documentation

on:
  push:
  release:
    types:
      - published
#    branches:
#      - main

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Checkout gh-pages Branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: docs-out

    
    - name: Build DocC
      run: |
        swift package resolve;
        xcodebuild docbuild -scheme mew-wallet-ios-secp256k1 -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS';
        $(xcrun --find docc) process-archive \
          transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/mew-wallet-ios-secp256k1.doccarchive \
          --hosting-base-path mew-wallet-ios-secp256k1 \
          --output-path docs

    - name: Publish documentation to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: docs
        single-commit: true
